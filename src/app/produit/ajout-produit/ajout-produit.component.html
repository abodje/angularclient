<div class="container spacer">
  <div class="panel panel-primary " *ngIf="mode==1">
    <div class="panel-heading">Nouveau Produit</div>
    <div class="panel-body">

      <div>
        <div class="form-group">
          <label class="control-label">designation</label>
          <input class="form-control" type="text" [(ngModel)]="product.designation">

        </div>
        <div class="form-group">
          <label class="control-label">description</label>
          <input class="form-control" type="text" [(ngModel)]="product.description">

        </div>

          <div class="form-group">
            <label class="control-label">prix</label>
            <input class="form-control" type="number" [(ngModel)]="product.price">
          
          </div>
        <button class="btn btn-primary" (click)="saveProduct()">sauvegarder</button>
      </div>

    </div>



  </div>


  <div class="panel panel-primary" *ngIf="mode==2">
    <div class="panel-heading">Confirmation Produit</div>
    <div class="panel-body">

      <div>

        <div class="form-group">
          <label class="control-label">designation</label>
          <label>{{product.designation}}</label>

        </div>
        <div class="form-group">
          <label class="control-label">description</label>
          <label>{{product.description}}</label>

        </div>
  <div class="form-group">
    <label class="control-label">prix</label>
    <label>{{product.price}}</label>
  
  </div>
      <a routerLink="/" routerLinkActive="active"> <button class="btn btn-primary" >Nouveau Produit</button></a>
      </div>

    </div>



  </div>

</div>
