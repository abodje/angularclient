<div class="container spacer">
  <div class="panel panel-primary " *ngIf="mode==1">
    <div class="panel-heading">Mise a jour Produit</div>
    <div class="panel-body">

      <div>
         
          <div class="form-group">
            <label class="control-label">designation</label>
            <input class="form-control" type="text" [(ngModel)]="product.designation">
        
          </div>
          <div class="form-group">
            <label class="control-label">description</label>
            <input class="form-control" type="text" [(ngModel)]="product.description">
        
          </div>
        
          <div class="form-group">
            <label class="control-label">prix</label>
            <input class="form-control" type="number" [(ngModel)]="product.price">
        
          </div>

        <button class="btn btn-primary" (click)="updateProduct()">sauvegarder</button>
      </div>

    </div>



  </div>


  <div class="panel panel-primary" *ngIf="mode==2">
    <div class="panel-heading">Confirmation Produit</div>
    <div class="panel-body">

      <div>

        <div class="form-group">
          <label class="control-label">Nom</label>
          <label>{{product.name}}</label>

        </div>
        <div class="form-group">
          <label class="control-label">Pr√©nom</label>
          <label>{{product.description}}</label>

        </div>

        <button class="btn btn-primary" (click)="mode=1">Nouveau Contact</button>
      </div>

    </div>



  </div>

</div>
